<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="form.js"></script>
</head>
<body>
    <button id="btn">BUTTON</button>
    <h1>Registration form</h1>
    <form name="registartion">
        <ul>
            <li><label class="nnn" for="first_name">User First Name: </label></li>
            <li><input type="text" id="first_name" size="20" placeholder="Input your first name..."></li>
            <li><label for="last_name">User Last Name: </label></li>
            <li><input type="text" id="last_name" size="20" placeholder="Input your last name..."></li>
            <li><label for="age">User Age: </label></li>
            <li><input type="text" id="age" size="3" placeholder="Input your age..."></li>
            <li><label for="email">User Email Address: </label></li>
            <li><input type="text" id="email" size="20" placeholder="Input your email address..."></li>
            <li><label for="city">User City: </label></li>
            <li><input type="text" id="city" size="20" placeholder="Input your city..."></li>
            <li><label for="country">User Country: </label></li>
            <li><input type="text" id="country" size="20" placeholder="Input your country..."></li>
            <li><label for="post_code">User Post Code: </label></li>
            <li><input type="text" id="post_code" size="10" placeholder="Input your post code..."></li>
        </ul>
    </form>
</body>
</html>
